spring:
  cloud:
    gateway:
      routes:
        - id: amusing-order-server
          uri: lb://amusing-order-server
          predicates:
            - Path=/order/outward/**
        - id: amusing-auth-server
          uri: lb://amusing-auth-server
          predicates:
            - Path=/auth/outward/**
        - id: amusing-product-server
          uri: lb://amusing-product-server
          predicates:
            - Path=/product/outward/**
        - id: amusing-search-server
          uri: lb://amusing-search-server
          predicates:
            - Path=/search/outward/**
        - id: amusing-user-server
          uri: lb://amusing-user-server
          predicates:
            - Path=/user/outward/**
        - id: amusing-map-server
          uri: lb://amusing-map-server
          predicates:
            - Path=/map/outward/**
        - id: amusing-admin-server
          uri: lb://amusing-admin-server
          predicates:
            - Path=/admin/**