server:
  port: 8001
spring:
  application:
    name: amusing-gateway
  cloud:
    nacos:
      discovery:
        # 注册中心地址
        server-addr: localhost:8848
      config:
        # 配置中心地址
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          # 是否通过服务名访问服务。默认：false http://localhost:8001/amusing-order/order/admin/get/1
          enabled: true
      # 是否开启网关。默认：true
      enabled: true