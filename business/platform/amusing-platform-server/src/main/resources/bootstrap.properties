# 端口号、服务名信息
server.port=8002
spring.application.name=amusing-platform-server
spring.main.allow-bean-definition-overriding=true
# 注册中心信息
spring.cloud.nacos.server-addr=localhost:8848
spring.cloud.nacos.discovery.namespace=amusing-dev
# 配置中心信息
spring.cloud.nacos.config.server-addr=localhost:8848
spring.cloud.nacos.config.namespace=amusing-dev
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.prefix=amusing-platform-server
spring.cloud.nacos.config.file-extension=properties
# redis配置信息
spring.redisson.group=DEFAULT_GROUP
spring.redisson.dataId=redisson.yml
logging.config=classpath:log4j2.xml
# 支付宝公钥/私钥
spring.config.additional-location=classpath:aliPay.properties
# MySQL
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=UserHikariCP
spring.datasource.hikari.connection-test-query=SELECT 1