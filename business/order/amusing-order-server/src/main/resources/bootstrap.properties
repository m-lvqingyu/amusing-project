server.port=8004
spring.application.name=amusing-order-server
# 注册中心
spring.cloud.nacos.server-addr=localhost:8848
spring.cloud.nacos.discovery.namespace=amusing-dev
# 配置中心
spring.cloud.nacos.config.server-addr=localhost:8848
spring.cloud.nacos.config.namespace=amusing-dev
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.prefix=amusing-order-server
spring.cloud.nacos.config.file-extension=properties
# Seata分布式事务组件配置
spring.cloud.nacos.config.shared-configs[0].data-id=seata.properties
spring.cloud.nacos.config.shared-configs[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.shared-configs[0].refresh=true
# 菜单配置
spring.cloud.nacos.config.shared-configs[1].data-id=menu.properties
spring.cloud.nacos.config.shared-configs[1].group=DEFAULT_GROUP
spring.cloud.nacos.config.shared-configs[1].refresh=true
# redis配置
spring.redisson.group=DEFAULT_GROUP
spring.redisson.dataId=redisson.yml
# 日志配置
logging.config=classpath:log4j2.xml